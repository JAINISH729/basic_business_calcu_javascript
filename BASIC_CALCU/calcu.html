<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<style>
    h1{
        font-size: 45px;
        font-family:fantasy;
        font-weight: 200;
        font-style: inherit;
    }
    div{
        font-size:20px;
        font-weight: 200;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    h3{
        font-size: 38px;
        font-family: monospace;
    }
    p{
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: 300;
    }
</style>
<body>
    <h1>
        Basic Business Calculator
    </h1>
    <div id="results"></div>

    <script>
        //BASIC Arithmetic

        let n1 = 60;
        let n2 = 30;

        let sum = n1 + n2;
        let sub = n1 - n2;
        let multi = n1 * n2;
        let divi = n1 / n2;

        console.log(`Addition : ${sum}`);
        console.log(`Subtraction : ${sub}`);
        console.log(`Multiplication : ${multi}`);
        console.log(`Division : ${divi}`);
        
        // ---------------------------------
        // SWAPPPING 2 Numbers

        let a = 10;
        let b = 20;
        let temp = a;
        a = b;
        b = temp;

        console.log("After Swapping: a = ", a , ", b = " , b);
        // -----------------------------------
        // GRADE calculation

        let marks = 85;
        let Grade ='A';
        console.log("Marks :",marks);
        console.log("Grade :",Grade);
        // -----------------------------------
        //BILL calculator

        let price = 100;
        let quantity = 5;
        let total = price * quantity;
        let discount = (total * 10) / 100;
        let netAmount = total - discount;

        console.log("Total :", total);
        console.log("Discount :", discount);
        console.log("NetAmount :", netAmount);
        // ------------------------------------
        // SIMPLE INTEREST calculator
        
        let principal_amount = 10000;
        let interest_rate = 5;
        let Time = 3;

        let SI =(principal_amount * interest_rate * Time )/ 100;

        console.log("SIMPLE INTEREST :",SI);
        // -------------------------------------
        //EMPLOYEE SALARY calculator

        let basic_salary = 20000;
        let hra = (basic_salary * 20)/100;
        let da = (basic_salary * 10)/100;
        let Gross_salary = basic_salary + hra + da;

        console.log("Gross Salary :",Gross_salary);
        // -------------------------------------
        // OUTPUT 

    document.write("<h3>Basic Business Calculator Output</h3>");
    document.write("<p>Addition: " , sum , "<br> </p>");
    document.write("<p>Net Amount after Discount: " , netAmount , "<br> </p>");
    document.write("<p>Simple Interest: ", SI , "<br> </p>");
    document.write("<p>Gross Salary: ", Gross_salary , "<br> </p>");

    alert(`Simple Interest is: ${SI}`);

    document.getElementById("results").innerHTML = `
        <p>Swapped Values: a = ${a}, b = ${b}</p>
        <p>Grade: ${Grade}</p>
        <p>Gross Salary: ${Gross_salary}</p> `;
    </script>
</body>
</html>
